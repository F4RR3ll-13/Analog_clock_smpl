<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Analog Clock</title>\
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-dial">
      <div class="point"></div>
      <div class="hours hour-1">1</div>
      <div class="hours hour-2">2</div>
      <div class="hours hour-3">3</div>
      <div class="hours hour-4">4</div>
      <div class="hours hour-5">5</div>
      <div class="hours hour-6">6</div>
      <div class="hours hour-7">7</div>
      <div class="hours hour-8">8</div>
      <div class="hours hour-9">9</div>
      <div class="hours hour-10">10</div>
      <div class="hours hour-11">11</div>
      <div class="hours hour-12">12</div>

      <div class="minute-hand-wrap" id="minute-hand">
         <div class="minute-hand">
            <div class="hand"></div>
            <div class="arrow">V</div>
         </div>
      </div>
      <div class="hour-hand-wrap" id="hour-hand">
         <div class="hour-hand">
            <div class="hand"></div>
            <div class="arrow">V</div>
         </div>
      </div>
      <div class="second-hand-wrap" id="second-hand">
         <div class="second-hand">
            <div class="hand"></div>
         </div>
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
